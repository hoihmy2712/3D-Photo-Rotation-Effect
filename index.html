<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Photo Rotation Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="cover">
        <div class="front">
          <img src="" />
        </div>
        <div class="back">
          <img src="images/anime_girl_cute.jpg" />
        </div>
        <div class="top">
          <img src="images/galaxy-wallpaper.jpg" />
        </div>
        <div class="bottom">
          <img src="images/wolf-2560x1440.jpg" />
        </div>
        <div class="left">
          <img src="images/squirrel-2560x1440-cute-animals-snow-winter.jpg" />
        </div>
        <div class="right">
          <img src="images/undraw_polygons_hoihmy.jpg" />
        </div>
      </div>
    </div>
  </body>
</html>
